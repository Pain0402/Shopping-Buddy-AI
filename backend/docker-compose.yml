services:
  # 1. Primary Database (Hỗ trợ Vector Extension)
  db:
    image: pgvector/pgvector:pg15
    container_name: sba_postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. Message Broker & Cache (Có Password)
  redis:
    image: redis:7.2-alpine
    container_name: sba_redis
    restart: always
    # Bắt buộc Redis dùng password
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      # Healthcheck phải có password mới pass được
      test: ["CMD-SHELL", "redis-cli -a ${REDIS_PASSWORD} ping | grep PONG"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 3. Object Storage (Pinned Version)
  minio:
    image: minio/minio:RELEASE.2023-11-20T22-40-07Z
    container_name: sba_minio
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "${MINIO_PORT}:9000"
      - "${MINIO_CONSOLE_PORT}:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 4. Vector Database (Pinned Version & Explicit Volume)
  chromadb:
    image: chromadb/chroma:0.5.0
    container_name: sba_chroma
    restart: always
    ports:
      - "${CHROMA_PORT}:8000"
    volumes:
      - chroma_data:${CHROMA_PERSIST_DIR}
    environment:
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=${CHROMA_PERSIST_DIR}
      - ANONYMIZED_TELEMETRY=FALSE
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/heartbeat')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 5. API Server (Thêm mới)
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: sba_api
    # Mount code để dev nóng
    volumes:
      - .:/app
    # Load biến môi trường
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    # command: sleep infinity
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: sba_worker
    restart: always
    volumes:
      - .:/app
      # Mount folder model để không phải tải lại mỗi lần restart
      - ./ml_models:/root/.cache/huggingface 
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
      chromadb:
        condition: service_healthy

volumes:
  postgres_data:
  minio_data:
  chroma_data:
  redis_data: